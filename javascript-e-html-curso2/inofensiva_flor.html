<canvas width="1920" height="1020"></canvas>

<script>
	
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');
	pincel.fillStyle = 'lightgrey';
	pincel.fillRect(0, 0, 1920, 1020);
	
	function desenhaCirculo(x, y, raio, cor) {
	
		pincel.fillStyle = cor;
		pincel.beginPath();
		pincel.arc(x, y, raio, 0, 2 * 3.14);
		pincel.fill();
	}
	
	
	function desenhaFlor(ajusteX, ajusteY) {
		
		desenhaCirculo(30 + ajusteX, 30 + ajusteY, 10, 'red');
		desenhaCirculo(10 + ajusteX, 30 + ajusteY, 10, 'orange');
		desenhaCirculo(50 + ajusteX, 30 + ajusteY, 10, 'black');
		desenhaCirculo(30 + ajusteX, 50 + ajusteY, 10, 'blue');
		desenhaCirculo(30 + ajusteX, 10 + ajusteY, 10, 'yellow');
	}
	
	for (var x = 0; x < 1920; x = x + 60) {
	
		for (var y = 0; y < 1020; y = y + 60) {
		
			desenhaFlor(x, y);
		}
	}
	
</script>
