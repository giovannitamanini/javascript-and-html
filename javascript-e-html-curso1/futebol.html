<meta charset="UTF-8">

<script>

	function pulaLinha() {
		
		document.write("<br><br>");
		
	}	
	
	function mostra(texto) {
	
		document.write(texto);
		pulaLinha();
		
	}
	
	var vitorias = parseInt(prompt("Entre com o número de vitórias"));
	
	var empates = parseInt(prompt("Entre com o número de empates"));
	
	var pontos = (vitorias * 3) + empates;
	
	mostra("Os pontos do seu time: " + pontos);
		
	if (pontos > 28) {
	
		mostra("Seu time melhorou em relação ao ano passado");
		
	}
	
		
	if (pontos < 28) {
		
		mostra("Seu time piorou em relação ao ano passado");
		
	}
			
	if (pontos == 28) {
			
		mostra("Seu time teve o mesmo desempenho do ano passado");
			
	}
	
	mostra("FIM");
	
</script>
