<meta charset="UTF-8">

<script>

	function pulaLinha() {
		
		document.write("<br><br>");
		
	}	
	
	function mostra(texto) {
	
		document.write(texto);
		pulaLinha();
		
	}
	
	function sorteia(n) {
	
		return Math.round(Math.random() * n);
	
	}
	
	var numeroPensado = sorteia(10);
	var contador = 1;
	
	while(contador <=3) {
	
		var chute = parseInt(prompt("Digite seu chute!"));
	
		if(chute == numeroPensado) {
	
			mostra("Você acertou!");
			break;
		} else {
	
			mostra("Você errou!");	
		}
	
		contador++;	
	}
	
	mostra("FIM");
	
</script>
